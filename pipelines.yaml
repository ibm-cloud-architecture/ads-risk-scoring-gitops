config:
  argocd:
    namespace: openshift-gitops
  pipelines:
    name: ads-risk-scoring-cicd
environments:
- apps:
  - name: app-credit-origination-app
    services:
    - name: credit-origination-app
      pipelines:
        integration:
          bindings:
          - ads-risk-scoring-dev-app-credit-origination-app-credit-origination-app-binding
          - github-push-binding
      source_url: https://github.com/jbcodeforce/credit-origination-app.git
      webhook:
        secret:
          name: webhook-secret-ads-risk-scoring-dev-credit-origination-app
          namespace: ads-risk-scoring-cicd
  name: ads-risk-scoring-dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: ads-risk-scoring-stage
gitops_url: https://github.com/jbcodeforce/ads-risk-scoring-gitops.git
version: 1
